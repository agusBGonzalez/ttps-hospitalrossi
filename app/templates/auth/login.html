{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container justify-content-center d-flex">
  <div class="card-body p-5 text-center col-md-6">
    <div class="mb-md-5 mt-md-4">
      <h1 class="card bg-primary text-white h-100">Iniciar sesi√≥n</h1>
      <form action="{{ url_for('auth_authenticate') }}" method="POST">
        <div class="form-outline form-white mb-4">
          <input class="form-control" type="text" name="username" placeholder="Ingrese su usuario" required
            maxlength="100" />
        </div>
        <div class="form-outline form-white mb-4">
          <input class="form-control" type="password" name="password" placeholder="Ingrese su clave" required
            maxlength="100" />
        </div>
        <input class="btn btn-primary ms-1" type="submit" value="Login">
      </form>
    </div>
  </div>
</div>

{% endblock %}
