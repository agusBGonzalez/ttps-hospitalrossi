{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  {% if default_values is defined %}
  <h1>Crear un usuario</h1>
  <form action="{{ url_for('user_create') }}" method="POST">
    <p>
      <label>Username</label>
      <input name="username" placeholder="Username" value="{{ default_values['username'] }}"/>
    </p>
    <p>
      <label>Email</label>
      <input name="email" placeholder="Correo" value="{{ default_values['email'] }}"/>
    </p>
    <p>
      <label>Clave</label>
      <input type="password" name="password" placeholder="Clave" value="{{ default_values['password'] }}"/>
    </p>
    <p>
      <label>Nombre</label>
      <input name="first_name" placeholder="Nombre" value="{{ default_values['first_name'] }}"/>
    </p>
    <p>
      <label>Apellido</label>
      <input name="last_name" placeholder="Apellido" value="{{ default_values['last_name'] }}"/>
    </p>
  {% else %}
  <h1>Crear un usuario</h1>
  <form action="{{ url_for('user_create') }}" method="POST">
    <p>
      <label>Username</label>
      <input name="username" placeholder="Username" maxlength="100"/>
    </p>
    <p>
      <label>Email</label>
      <input name="email" placeholder="Correo" maxlength="100"/>
    </p>
    <p>
      <label>Clave</label>
      <input type="password" name="password" placeholder="Clave" maxlength="100"/>
    </p>
    <p>
      <label>Nombre</label>
      <input name="first_name" placeholder="Nombre" maxlength="100"/>
    </p>
    <p>
      <label>Apellido</label>
      <input name="last_name" placeholder="Apellido" maxlength="100"/>
    </p>
    {% endif %}
    <p>
      <input type="submit" value="Crear">
      <button type="reset">Limpiar</button>
    </p>
  </form>
  <a href="{{ url_for('user_index') }}" class="link">Volver</a>
{% endblock %}
